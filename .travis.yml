language: objective-c
osx_image: xcode10.1
before_install:
   - pod cache clean --all    
   - pod update
install:
- gem install xcpretty-travis-formatter

script:
  - xcodebuild test -workspace 'Essentia.xcworkspace' -scheme 'EssentiaTests' -destination 'platform=iOS Simulator,name=iPhone 7,OS=12.1' | xcpretty -f `xcpretty-travis-formatter`